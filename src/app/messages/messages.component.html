<div *ngIf="messageService.messages.length else elseBlock">
  <h2>Messages</h2>
  <button class="clear"
        (click)="messageService.clear();sendmailMessageService.clear()">Clear messages</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
        
</div>

<ng-template #elseBlock>
  <h2>Messages</h2>
  <div>No new messages</div>
</ng-template>

<div *ngIf="sendmailMessageService.messages.length">  
  <div *ngFor='let message of sendmailMessageService.messages'> {{message}} </div>

<br>
